<div class="contacto-container">
  <h2>Contáctanos</h2>
  <p>Si tienes alguna pregunta o deseas más información sobre nuestros suplementos, llena el siguiente formulario:</p>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" ngModel required placeholder="Tu nombre completo">
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" ngModel required placeholder="tucorreo@ejemplo.com">
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" ngModel required rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
    </div>

    <button type="submit" [disabled]="!contactForm.valid" class="btn-submit">Enviar</button>
  </form>
</div>
